<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="UTF-8">
        <title>Atividade Tabela</title>
    
    </head>

    <body>
    

        <table border="3">

            <tr>
            
                <th>Foto</th>
                <th>Descrição</th>
            
            </tr>

            <tr>

                <td></td>
                <td></td>

            </tr>

            <tr>

                <td>

                    <figure>

                        <img src="dinossauro.jpg" alt="Desenho de Dinossauro" width="200" height="200">

                    </figure>

                </td>

                <td>Ilustração de um dinossauro</td>

            </tr>

            <tr>

                <td>

                    <figure>

                        <img src="sol.jpeg" alt="Por do sol" width="200" height="200">

                    </figure>

                </td>

                <td>Perspectivas no por do sol</td>

            </tr>

            <tr>

                <td>

                    <figure>

                        <img src="cartoon.jpeg" alt="Lobo dos Looney Toones" width="200" height="200">

                    </figure>

                </td>

                <td>Quando o lobo descobre que nunca vai pegar o papalégoas</td>

            </tr>

            <tr>

                <td>

                    <figure>

                        <img src="cobra.png" alt="Desenho de uma Cobra" width="200" height="200">

                    </figure>

                </td>

                <td>Uma cobra feliz :)</td>

            </tr>

        </table>

    </body>

</html>
